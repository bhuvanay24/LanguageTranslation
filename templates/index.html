<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/aaron-burden-QJDzYT_K8Xg-unsplash.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Language Detection</h1>
        <form action="/predict" method="POST">
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" required>
            
            <label for="target_languages">Select target languages for translation:</label>
            <select id="target_languages" name="target_languages" multiple>
                <option value="fr">French</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="zh-cn">Chinese</option>
                <option value="ar">Arabic</option>
            </select>
            
            <button type="submit">Predict & Translate</button>
        </form>
        {% if language %}
        <div class="result">
            <h2>Predicted Language: {{ language }}</h2>
            {% if translations %}
            <h3>Translations:</h3>
            <ul>
                {% for lang, translation in translations.items() %}
                <li>{{ lang }}: {{ translation }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
